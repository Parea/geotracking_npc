<ion-header>
  <ion-navbar>
    <ion-title center>
      Mes sessions
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let session of sessions" (click)="openSessionPage(session.id, session.name)">
    <ion-card-header>
      {{ session.name }}
    </ion-card-header>
    <ion-card-content>
      {{ session.created_at | date:"dd.MM.yyyy"}}
    </ion-card-content>
  </ion-card>
  <ion-footer>
    <button ion-button full color="secondary" (tap)="startSession()">Start</button>
  </ion-footer>
</ion-content>
