<ion-header>

  <ion-navbar>
    <ion-title>newsession</ion-title>
    <ion-buttons end>
      <button ion-button color="danger" (tap)="stopTracking()">
        <ion-icon name="hand"></ion-icon>Stop Tracking</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div #map id="map">

  </div>
  <ion-item *ngIf="!isTracking">
    <ion-label color="primary" floating>Nom de la Session</ion-label>
    <ion-input [(ngModel)]="name" name="name"></ion-input>
  </ion-item>
  <ion-buttons>
    <button ion-button color="success" (tap)="insertSession()">Validate session</button>
  </ion-buttons>
</ion-content>
