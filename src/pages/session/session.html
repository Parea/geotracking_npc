<ion-header>

  <ion-navbar>
    <ion-title>{{ sessionName }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item *ngFor="let record of records">
    <!-- <ion-list>{{ record.id }}</ion-list>
      <ion-list>{{ record.session_id }}</ion-list> -->
    <ion-list>{{ record.lat }}</ion-list>
    <ion-list>{{ record.lng }}</ion-list>
    <ion-list>{{ record.start | date:"dd.MM.yyyy 	HH:mm:ss"}}</ion-list>
    <ion-list>{{ record.end | date:"dd.MM.yyyy 	HH:mm:ss"}}</ion-list>
  </ion-item>
</ion-content>
